              <section class='title-area'>
                <h1>TensorFlow.js: Seq2Seq</h1>

                </div>
                <div class="col-md-6">
                    <section>
                        <p class='section-head'>Test Model</p>
                  
                        <div class="input-div">

                          <input id="englishSentence" size=16 maxlength="16" class="form-control"></input>
                        </div>
                        <div class="input-div">
                          <span class="input-output-label">VN:</span>
                          <span class="output" id="frenchSentence" class="form-control"></span>
                        </div>
                      </section>

              </div>
